<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EcoFinds</title>
  <!-- Bootstrap CDN for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="ms-auto">
  {% if request.session.user_id %}
    <span class="me-2">Hi, {{ request.session.username }}</span>
    <a href="{% url 'market:logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'market:login' %}">Login</a>
    <a href="{% url 'market:register' %}">Register</a>
  {% endif %}
</div>

</div>

</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
