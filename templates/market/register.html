{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm p-4">
      <h2 class="h4 mb-4 text-center fw-bold">Create an Account</h2>

      <!-- Show messages -->
      {% if messages %}
        <div class="alert alert-danger">
          <ul class="mb-0">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <!-- Register Form -->
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>

      <!-- Already have an account -->
      <p class="text-center mt-3 mb-0 small">
        Already have an account?
        <a href="{% url 'market:login' %}" class="text-decoration-none fw-semibold text-primary">Login</a>
      </p>
    </div>
  </div>
</div>

<!-- Inline CSS (theme for this page only) -->
<style>
  .card {
    border: 1px solid rgba(15,118,110,0.05);
    border-radius: 12px;
    background: #fff;
    box-shadow: 0 6px 18px rgba(13, 38, 59, 0.06);
  }

  .btn-primary {
    background: linear-gradient(90deg, #0f766e, #06b6d4);
    border: none;
    box-shadow: 0 6px 18px rgba(6,182,212,0.08);
  }

  .btn-primary:hover {
    opacity: 0.9;
  }

  .form-control:focus {
    border-color: #0f766e;
    box-shadow: 0 0 0 0.2rem rgba(6,182,212,0.25);
  }
</style>
{% endblock %}
