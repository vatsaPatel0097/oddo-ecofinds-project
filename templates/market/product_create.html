{% extends "base.html" %}
{% block content %}
<h2>Add New Product</h2>

{% if errors %}
  <div class="alert alert-danger">
    <ul class="mb-0">
      {% for e in errors %}<li>{{ e }}</li>{% endfor %}
    </ul>
  </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Category</label>
    <select name="category" class="form-select">
      {% for k,v in categories %}<option value="{{ k }}">{{ v }}</option>{% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="4"></textarea>
  </div>

  <div class="row g-2">
    <div class="col-md-4">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Quantity</label>
      <input type="number" name="quantity" class="form-control" value="1" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Condition</label>
      <select name="condition" class="form-select">
        {% for k,v in conditions %}<option value="{{ k }}">{{ v }}</option>{% endfor %}
      </select>
    </div>
  </div>

  <hr>
  <h5>Specs (optional)</h5>
  <div class="row g-2">
    <div class="col-md-4"><input type="number" name="year_of_manufacture" placeholder="Year" class="form-control"></div>
    <div class="col-md-4"><input type="text" name="brand" placeholder="Brand" class="form-control"></div>
    <div class="col-md-4"><input type="text" name="model" placeholder="Model" class="form-control"></div>
  </div>

  <div class="row g-2 mt-2">
    <div class="col-md-4"><input type="number" step="0.01" name="length_cm" placeholder="Length (cm)" class="form-control"></div>
    <div class="col-md-4"><input type="number" step="0.01" name="width_cm" placeholder="Width (cm)" class="form-control"></div>
    <div class="col-md-4"><input type="number" step="0.01" name="height_cm" placeholder="Height (cm)" class="form-control"></div>
  </div>

  <div class="row g-2 mt-2">
    <div class="col-md-4"><input type="number" step="0.001" name="weight_kg" placeholder="Weight (kg)" class="form-control"></div>
    <div class="col-md-4"><input type="text" name="material" placeholder="Material" class="form-control"></div>
    <div class="col-md-4"><input type="text" name="color" placeholder="Color" class="form-control"></div>
  </div>

  <div class="form-check mt-3">
    <input class="form-check-input" type="checkbox" name="original_packaging" id="origpack">
    <label class="form-check-label" for="origpack">Original packaging included</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="manual_included" id="manual">
    <label class="form-check-label" for="manual">Manual included</label>
  </div>

  <div class="mb-3 mt-2">
    <label class="form-label">Working condition description</label>
    <textarea name="working_condition_description" class="form-control" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Images (multiple allowed)</label>
    <input type="file" name="images" accept="image/*" multiple class="form-control">
  </div>

  <button class="btn btn-primary">Submit Listing</button>
</form>
{% endblock %}
