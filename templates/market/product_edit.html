{% extends "base.html" %}
{% block content %}
<h2>Edit product</h2>

{% if messages %}
  {% for m in messages %}<div class="alert alert-{{ m.tags|default:'info' }}">{{ m }}</div>{% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" class="form-control" value="{{ product.title }}" required>
  </div>

  <div class="mb-3">
    <label>Category</label>
    <select name="category" class="form-select">
      {% for k,v in categories %}<option value="{{ k }}" {% if product.category == k %}selected{% endif %}>{{ v }}</option>{% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
  </div>

  <div class="row g-2">
    <div class="col-md-4">
      <label>Price</label>
      <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
    </div>
    <div class="col-md-4">
      <label>Quantity</label>
      <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required>
    </div>
    <div class="col-md-4">
      <label>Condition</label>
      <select name="condition" class="form-select">
        {% for k,v in conditions %}
          <option value="{{ k }}" {% if product.condition == k %}selected{% endif %}>{{ v }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- specs -->
  <div class="row g-2 mt-2">
    <div class="col-md-4"><input type="number" name="year_of_manufacture" class="form-control" value="{{ product.year_of_manufacture }}" placeholder="Year"></div>
    <div class="col-md-4"><input type="text" name="brand" class="form-control" value="{{ product.brand }}" placeholder="Brand"></div>
    <div class="col-md-4"><input type="text" name="model" class="form-control" value="{{ product.model }}" placeholder="Model"></div>
  </div>

  <div class="row g-2 mt-2">
    <div class="col-md-4"><input type="number" step="0.01" name="length_cm" class="form-control" value="{{ product.length_cm }}" placeholder="Length (cm)"></div>
    <div class="col-md-4"><input type="number" step="0.01" name="width_cm" class="form-control" value="{{ product.width_cm }}" placeholder="Width (cm)"></div>
    <div class="col-md-4"><input type="number" step="0.01" name="height_cm" class="form-control" value="{{ product.height_cm }}" placeholder="Height (cm)"></div>
  </div>

  <div class="row g-2 mt-2">
    <div class="col-md-4"><input type="number" step="0.001" name="weight_kg" class="form-control" value="{{ product.weight_kg }}" placeholder="Weight (kg)"></div>
    <div class="col-md-4"><input type="text" name="material" class="form-control" value="{{ product.material }}" placeholder="Material"></div>
    <div class="col-md-4"><input type="text" name="color" class="form-control" value="{{ product.color }}" placeholder="Color"></div>
  </div>

  <div class="form-check mt-3">
    <input class="form-check-input" type="checkbox" name="original_packaging" id="origpack" {% if product.original_packaging %}checked{% endif %}>
    <label class="form-check-label" for="origpack">Original packaging included</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="manual_included" id="manual" {% if product.manual_included %}checked{% endif %}>
    <label class="form-check-label" for="manual">Manual included</label>
  </div>

  <div class="mb-3 mt-2">
    <label>Working condition description</label>
    <textarea name="working_condition_description" class="form-control" rows="3">{{ product.working_condition_description }}</textarea>
  </div>

  <div class="mb-3">
    <label>Upload new images (optional, multiple)</label>
    <input type="file" name="images" accept="image/*" multiple class="form-control">
  </div>

  <button class="btn btn-primary">Save changes</button>
  <a href="{% url 'market:product_detail' slug=product.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
